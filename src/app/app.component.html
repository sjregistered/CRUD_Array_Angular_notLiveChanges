<div class="container">
  <h1> {{ title }} </h1>
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" style="text-decoration: solid;">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="email">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label" style="text-decoration: solid;">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="loginUser()">Log - in</button>
  </form>
  <div *ngIf="status">
    <router-outlet></router-outlet>
  </div>
</div>
